<h1>{{recipe?.name}}</h1>

<h2>For this recipe the following ingredients are needed:</h2>
<ul>
    <li *ngFor="let ingredient in recipe.ingredients">
        {{ingredient}}
    </li>
</ul>

<h2>To cook this recipe you have to do the following steps:</h2>
<ul>
    <li *ngFor="let instruction in recipe.instructions">
        {{instruction}}
    </li>
</ul>
