<div class="fixed z-10 h-screen p-20 inset-0 bg-transparent ">
  <!-- background -->
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <div
    class="h-full flex flex-col gap-4 justify-center items-center flex-wrap bg-white rounded-lg transform transition-all p-10">
    <div class="overflow-y-auto w-full overflow-x-hidden h-5/6 scrollbar-thin scrollbar-thumb-neutral-600 hover:scrollbar-thumb-black scrollbar-track-gray-200 scrollbar-thumb-rounded-full scrollbar-thumb-grab scrollbar-thumb-grabbing">
      <form class="m-2 bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 min-w-[300px]" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="name">
            Recipe Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" name="name" type="text" placeholder="Enter recipe name" [(ngModel)]="recipe.name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">
            Ingredients
          </label>
          <div class="flex flex-col space-y-2">
            <div class="flex space-x-2">
              <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
                type="button" (click)="addIngredient()">
                Add ingredient
              </button>
            </div>
            <div *ngFor="let ingredient of recipe.ingredients; let i = index; trackBy: trackByFn"
              class="flex space-x-2">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter ingredient name" [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="recipe.ingredients[i]" required>
              <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
                type="button" (click)="removeIngredient(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">
            Instructions
          </label>
          <div class="flex flex-col space-y-2">
            <div class="flex space-x-2">
              <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
                type="button" (click)="addInstruction()">
                Add instruction
              </button>
            </div>
            <div *ngFor="let instruction of recipe.instructions; let i = index; trackBy: trackByFn"
              class="flex space-x-2">
              <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter instruction" [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="recipe.instructions[i]" required>
              </textarea>
              <button
                class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2 justify-evenly items-center"
                type="button" (click)="removeInstruction(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Remove
              </button>
            </div>

          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">
            Categories
          </label>
          <div class="flex flex-col space-y-2">
            <div class="flex space-x-2">
              <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
                type="button" (click)="addCategory()">
                Add category
              </button>
            </div>
            <div *ngFor="let category of recipe.categoryIds; let i = index; trackBy: trackByFn"
              class="flex space-x-2 justify-evenly">
              <select [(ngModel)]="recipe.categoryIds[i]" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
              </select>
              <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
                type="button" (click)="removeCategory(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Remove
              </button>
            </div>

          </div>
        </div>
        <div class="w-full border-t-2 border-black mb-4">

        </div>
        <div class="flex justify-end">
          <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
            type="submit">
            {{actionButtonText}}
          </button>
        </div>
      </form>
    </div>
    <div class="w-full flex justify-end">
      <button class="bg-[#050708] hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full flex gap-2"
        (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
