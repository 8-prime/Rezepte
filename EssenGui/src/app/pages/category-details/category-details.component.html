<div class="p-4">
  <ngx-skeleton-loader *ngIf="loadingCat" count="1" appearance="line" [theme]="{height: '40px', width: '200px'}"></ngx-skeleton-loader>
  <h1 *ngIf="!loadingCat" class="text-2xl font-bold">{{category.name}}</h1>
  <app-recipe-display [loading]="loadingRec" [recipes]="recipes"></app-recipe-display>
</div>
