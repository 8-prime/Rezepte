<div *ngIf="loading" class="flex flex-col items-center pb-20 p-5">
    <div class="flex flex-row flex-wrap justify-center w-3/4 items-center">
        <div class="w-1/2 p-4">
            <ngx-skeleton-loader count="1" appearance="line" [theme]="{'border-radius': '5px', 'height': '30px'}"></ngx-skeleton-loader>
        </div>
        <div class="w-1/2 p-4">
            <ngx-skeleton-loader count="1" appearance="line" [theme]="{'border-radius': '5px', 'height': '300px'}"></ngx-skeleton-loader>
        </div>
    </div>
    <div class=" w-3/4">
        <div class="flex flex-col gap-4 justify-start w-full">
            <h2 class="text-5xl text-left font-semibold">Ingredients</h2>
            <div *ngFor="let _ of [].constructor(3)">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{'border-radius': '5px', 'height': '30px'}"></ngx-skeleton-loader>
            </div>
        </div>
        <div class="flex flex-col gap-4 justify-start w-full">
            <h2 class="text-5xl text-left font-semibold">Preparation</h2>
            <div *ngFor="let _ of [].constructor(2)">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{'border-radius': '5px', 'height': '30px'}"></ngx-skeleton-loader>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!loading" class="flex flex-col items-center pb-20 p-5">
    <div class="flex flex-row flex-wrap justify-center">
        <div class="flex justify-center items-center w-1/2 p-10">
            <h1 class="text-7xl text-center font-semibold">{{recipe?.name}}</h1>
        </div>
        <div class="w-1/2 min-w-[300px]">
            <img class="rounded-lg drop-shadow-lg w-full object-contain" src="{{imageUrl}}" alt="">
        </div>
    </div>
    <div class="flex flex-col items-center pt-10 min-w-[50%]">
        <div class="flex flex-col w-full">
            <h2 class="text-5xl text-left font-semibold">Ingredients</h2>
            <div class="border-b-2 border-black mt-4"></div>
            <ul class="list-disc list-outside">
                <li class="text-lg m-4 font-bold" *ngFor="let ingredient of recipe?.ingredients">
                    {{ingredient}}
                </li>
            </ul>
        </div>
        
        
        <div class="flex flex-col w-full">
            <h2 class="text-5xl text-left font-semibold">Preparation</h2>
            <div class="border-b-2 border-black mt-4"></div>
            <ul>
                <li class="text-lg m-4 font-bold mb-4" *ngFor="let instruction of recipe?.instructions;  let i = index">
                    <h4>Step {{i + 1}}</h4>
                    <p class="font-normal">
                        {{instruction}}
                    </p>
                </li>
            </ul>
        </div>

    </div>
</div>
